
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>بحث في المنتجات</title>

  <!-- مكتبات -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode@2.3.8"></script>

  <style>
    :root {
      --card-bg: #ffffff;
      --muted: #6c757d;
      --primary: #0d6efd;
      --success: #28a745;
      --danger: #dc3545;
      --accent: #20c997;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f6f7fb;
      color: #222;
      margin: 0;
      padding: 18px;
      box-sizing: border-box;
      direction: rtl;
    }
    h2 { text-align: center; margin: 6px 0 12px; }

    #status {
      position: fixed;
      top: 12px;
      right: 12px;
      padding: 8px 12px;
      border-radius: 6px;
      color: #fff;
      font-weight: 700;
      z-index: 60;
    }
    #status.active { background: var(--success); }
    #status.inactive { background: var(--danger); }

    #app {
      display: block;
      margin-top: 14px;
    }

    .searchRow {
      text-align: center;
      margin-bottom: 12px;
    }
    #searchBar {
      width: 60%;
      max-width: 520px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ddd;
      box-sizing: border-box;
      display: inline-block;
    }
    .btn {
      padding: 10px 14px;
      margin: 0 6px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 15px;
    }
    .btn.primary { background: var(--primary); color: #fff; }
    .btn.ghost { background: #e9ecef; }
    .btn.camera { background: var(--accent); color: #fff; }

    #cameraBtn {
      width: 44px;
      height: 44px;
      padding: 0;
      border-radius: 8px;
      font-size: 18px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    .btn.scale-active { background: #ffc107; color: #111; }

    #reader {
      width: 88px;
      height: 88px;
      margin: 10px;
      display: none;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 1px 6px rgba(0,0,0,0.08);
      background: #000;
      z-index: 80;
    }
    #reader video, #reader canvas, #reader .html5-qrcode-viewport, #reader .html5-qrcode-scanner {
      width: 100% !important;
      height: 100% !important;
      object-fit: cover !important;
    }
    #reader .html5-qrcode-button, #reader .html5-qrcode-status, #reader .html5-qrcode-button-svg {
      display: none !important;
    }

    .tables {
      display: flex;
      gap: 18px;
      justify-content: space-between;
      align-items: flex-start;
      margin-top: 16px;
      flex-wrap: wrap;
    }
    .col {
      width: 48%;
      background: var(--card-bg);
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 1px 6px rgba(0,0,0,0.04);
      box-sizing: border-box;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
      word-wrap: break-word;
    }
    thead th {
      background: #f2f2f2;
      padding: 8px;
      border: 1px solid #ddd;
      font-weight: 600;
    }
    tbody td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: center;
      vertical-align: middle;
    }

    table th:nth-child(1), table td:nth-child(1) { width: 30%; }
    table th:nth-child(2), table td:nth-child(2) { width: 18%; }
    table th:nth-child(3), table td:nth-child(3) { width: 18%; }
    table th:nth-child(4), table td:nth-child(4) { width: 14%; }
    table th:nth-child(5), table td:nth-child(5) { width: 20%; }

    .addBtn { background: #198754; color:#fff; border:none; padding:6px 10px; border-radius:6px; cursor:pointer; }
    .delBtn { background: var(--danger); color:#fff; border:none; padding:6px 10px; border-radius:6px; cursor:pointer; }
    #clearAllBtn { background: var(--danger); color:#fff; border:none; padding:8px 12px; border-radius:6px; cursor:pointer; margin-bottom:8px; display:none; }

    .muted { color: var(--muted); font-size: 13px; }

    .flash { background: #fff3cd; color: #856404; padding: 4px 8px; border-radius: 6px; display: inline-block; }

    #modalOverlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.45);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 200;
    }
    #modal {
      background: var(--card-bg);
      padding: 16px;
      border-radius: 10px;
      width: 320px;
      max-width: 92%;
      box-shadow: 0 8px 30px rgba(0,0,0,0.25);
      text-align: center;
    }
    #modal h4 { margin: 0 0 8px 0; }
    #modal input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 18px;
      border-radius: 8px;
      border: 1px solid #ddd;
      box-sizing: border-box;
      text-align: center;
    }
    #modal .modal-actions { margin-top: 10px; display:flex; gap:8px; justify-content:center; }
    #modal .modal-actions button { padding: 8px 12px; border-radius:8px; border:none; cursor:pointer; }
    #modal .confirm { background: var(--primary); color:#fff; }
    #modal .cancel { background: #e9ecef; }

    .no-value { opacity: 0.6; }

    #readerStatus {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.55);
      color: #fff;
      font-size: 12px;
      padding: 4px 6px;
      text-align: center;
      display: none;
      z-index: 90;
    }

    @media (max-width: 900px) {
      .tables { flex-direction: column; }
      .col { width: 100%; }
      #reader { width: 88px; }
      #searchBar { width: 85%; }
    }
  </style>
</head>
<body>
  <h2>بحث في المنتجات</h2>

  <div id="status" class="inactive">لا يوجد ملف فعال</div>

  <div id="app">
    <div class="searchRow" role="region" aria-label="شريط البحث">
      <input id="searchBar" type="text" placeholder="اكتب الاسم أو الباركود أو وصف المنتج" aria-label="بحث">
      <button id="searchBtn" class="btn primary">بحث</button>
      <button id="clearBtn" class="btn ghost">حذف</button>
      <button id="cameraBtn" class="btn camera" title="فتح الكاميرا">📷</button>
      <button id="scaleBtn" class="btn camera">📶 كود الميزان</button>
    </div>

    <div id="reader" aria-hidden="true">
      <div id="readerStatus"></div>
    </div>

    <div class="tables">
      <div class="col" aria-label="نتائج البحث">
        <h3>سجل الاستلام (نتائج البحث)</h3>
        <table id="results" aria-live="polite">
          <thead>
            <tr>
              <th>اسم المنتج</th>
              <th>سعر المنتج</th>
              <th>كود الميزان</th>
              <th>الكمية</th>
              <th>إجراء</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div style="margin-top:8px; text-align:left;">
          <button id="moveAllBtn" class="btn primary" style="display:inline-block;">نقل الكل</button>
        </div>
      </div>

      <div class="col" aria-label="المنتجات المختارة">
        <h3>المنتجات المكتملة</h3>
        <div style="text-align:left; margin-bottom:6px;">
          <button id="clearAllBtn" onclick="clearAllSelected()">حذف الكل</button>
          <button id="exportBtn" class="btn primary" style="margin-left:8px;">تصدير Excel</button>
        </div>
        <table id="finalResults" aria-live="polite">
          <thead>
            <tr>
              <th>اسم المنتج</th>
              <th>سعر المنتج</th>
              <th>كود الميزان</th>
              <th>الكمية</th>
              <th>إجراء</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <div id="modalOverlay" aria-hidden="true">
    <div id="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <h4 id="modalTitle">أدخل الكمية (كجم)</h4>
      <input id="modalInput" type="number" min="0" step="0.001" placeholder="مثال: 0.250">
      <div style="margin-top:8px; font-size:13px; color:var(--muted);" id="modalNote">اضغط تأكيد لحفظ الكمية</div>
      <div class="modal-actions">
        <button id="confirmModal" class="confirm">تأكيد</button>
        <button id="cancelModal" class="cancel">إلغاء</button>
      </div>
    </div>
  </div>

  <script>
    // متغيرات عامة
    let excelData = [];
    let qrScanner = null;
    let scanningMode = null;
    let scaleFilterActive = false;
    let lastScan = { text: null, time: 0 };
    const SCAN_DEBOUNCE_MS = 800;

    // عناصر
    const statusEl = document.getElementById('status');
    const searchBar = document.getElementById('searchBar');
    const resultsTbody = document.querySelector('#results tbody');
    const finalTbody = document.querySelector('#finalResults tbody');
    const reader = document.getElementById('reader');
    const readerStatus = document.getElementById('readerStatus');
    const clearAllBtnEl = document.getElementById('clearAllBtn');
    const scaleBtnEl = document.getElementById('scaleBtn');
    const cameraBtnEl = document.getElementById('cameraBtn');

    const modalOverlay = document.getElementById('modalOverlay');
    const modalInput = document.getElementById('modalInput');
    const confirmModalBtn = document.getElementById('confirmModal');
    const cancelModalBtn = document.getElementById('cancelModal');

    const moveAllBtn = document.getElementById('moveAllBtn');
    const exportBtn = document.getElementById('exportBtn');

    // تهيئة: حاول قراءة ملف الإكسل من المسار المحلي ثم من raw.githubusercontent كاحتياط
    async function loadExcel() {
      const candidates = [
        'product.template(176).xlsx',
        'product.template.xlsx',
        'https://raw.githubusercontent.com/abdalam142/002/main/product.template(176).xlsx',
        'https://raw.githubusercontent.com/abdalam142/002/main/product.template.xlsx'
      ];

      for (const url of candidates) {
        try {
          const u = encodeURI(url);
          const res = await fetch(u);
          if (!res.ok) {
            // جرب التالي
            continue;
          }
          const buf = await res.arrayBuffer();
          try {
            const workbook = XLSX.read(new Uint8Array(buf), { type: 'array' });
            const firstSheet = workbook.SheetNames[0];
            excelData = XLSX.utils.sheet_to_json(workbook.Sheets[firstSheet], { header: 1 });
            statusEl.textContent = 'ملف فعال (' + url.split('/').pop() + ')';
            statusEl.className = 'active';
            console.log('Excel loaded from', url);
            return true;
          } catch (err) {
            console.warn('خطأ قراءة إكسل من', url, err);
          }
        } catch (e) {
          console.warn('fetch failed for', url, e);
        }
      }
      statusEl.textContent = 'لا يوجد ملف فعال';
      statusEl.className = 'inactive';
      excelData = [];
      return false;
    }

    loadExcel();

    // مساعدات
    function setReaderStatus(msg, show = true) {
      if (!readerStatus) return;
      readerStatus.textContent = msg || '';
      readerStatus.style.display = show && msg ? 'block' : 'none';
    }

    function flashRowMessage(row, msg) {
      const cell = document.createElement('td');
      cell.colSpan = row.children.length || 5;
      cell.className = 'flash';
      cell.textContent = msg;
      const tr = document.createElement('tr');
      tr.appendChild(cell);
      row.parentElement.insertBefore(tr, row.nextSibling);
      setTimeout(() => tr.remove(), 1200);
    }

    // البحث
    function search(fromScanner = false, value = '') {
      const query = fromScanner ? (value + "").trim().toLowerCase() : (searchBar.value || "").trim().toLowerCase();
      if (!query) {
        if (fromScanner) {
          searchBar.value = "";
          searchBar.dispatchEvent(new Event('input'));
        }
        return [];
      }
      if (!Array.isArray(excelData) || excelData.length === 0) return [];

      resultsTbody.innerHTML = "";
      const matches = [];

      excelData.forEach((row, idx) => {
        if (idx === 0) return;
        const name = (row[0] || "").toString();
        const price = (row[1] || "").toString();
        const code = (row[2] || "").toString();
        const qr = (row[3] || "").toString();

        const a = name.toLowerCase();
        const c = code.toLowerCase();
        const d = qr.toLowerCase();

        if (a.includes(query) || c.includes(query) || d.includes(query)) {
          const tr = document.createElement('tr');

          const td0 = document.createElement('td'); td0.textContent = name; tr.appendChild(td0);
          const td1 = document.createElement('td'); td1.textContent = price; tr.appendChild(td1);
          const td2 = document.createElement('td'); td2.textContent = code; tr.appendChild(td2);
          const tdQty = document.createElement('td'); tdQty.textContent = ""; tdQty.className = "no-value"; tr.appendChild(tdQty);

          const tdAction = document.createElement('td');

          const receiveBtn = document.createElement('button');
          receiveBtn.className = 'addBtn';
          receiveBtn.textContent = 'استلام';
          receiveBtn.addEventListener('click', () => {
            openQtyModalForRow(tr, { name, price, code, qr, rowIndex: idx });
          });
          tdAction.appendChild(receiveBtn);

          const moveBtn = document.createElement('button');
          moveBtn.className = 'btn ghost';
          moveBtn.textContent = 'نقل';
          moveBtn.disabled = true;
          moveBtn.style.marginLeft = '6px';
          moveBtn.addEventListener('click', () => {
            moveRowToCompleted(tr);
          });
          tdAction.appendChild(moveBtn);

          tr.appendChild(tdAction);
          resultsTbody.appendChild(tr);

          matches.push({ tr, data: { name, price, code, qr, rowIndex: idx }, moveBtn, tdQty });

          const exactMatch = fromScanner && ((d && d === query) || (c && c === query));
          if (exactMatch) {
            setTimeout(() => openQtyModalForRow(tr, { name, price, code, qr, rowIndex: idx }), 80);
          }
        }
      });

      if (scaleFilterActive) applyScaleFilterToTable(resultsTbody);

      if (fromScanner) {
        searchBar.value = "";
        searchBar.dispatchEvent(new Event('input'));
      }

      return matches;
    }

    function clearSearch() {
      searchBar.value = "";
      resultsTbody.innerHTML = "";
    }

    // فلتر الميزان
    function toggleScaleFilter() {
      scaleFilterActive = !scaleFilterActive;
      scaleBtnEl.classList.toggle('scale-active', scaleFilterActive);
      applyScaleFilterToTable(resultsTbody);
      applyScaleFilterToTable(finalTbody);
      checkClearAllVisibility();
    }

    function applyScaleFilterToTable(tbody) {
      if (!tbody) return;
      const rows = Array.from(tbody.rows);
      rows.forEach(row => {
        const cell = row.cells[2];
        const val = cell ? (cell.textContent || "").trim() : "";
        row.style.display = (scaleFilterActive && val === "") ? 'none' : '';
      });
    }

    // modal إدارة
    let currentModalRow = null;
    let currentModalData = null;

    function openQtyModalForRow(rowElement, dataObj) {
      currentModalRow = rowElement;
      currentModalData = dataObj;
      modalOverlay.style.display = 'flex';
      modalOverlay.setAttribute('aria-hidden', 'false');

      const qtyCell = rowElement.cells[3];
      const existing = (qtyCell && qtyCell.dataset && qtyCell.dataset.qty) ? qtyCell.dataset.qty : '';
      modalInput.value = existing || '';
      setTimeout(() => modalInput.focus(), 80);
    }

    function closeModal() {
      modalOverlay.style.display = 'none';
      modalOverlay.setAttribute('aria-hidden', 'true');
      currentModalRow = null;
      currentModalData = null;
      modalInput.value = '';
    }

    confirmModalBtn.addEventListener('click', () => {
      if (!currentModalRow) { closeModal(); return; }
      const v = modalInput.value;
      const num = parseFloat(v);
      const qtyCell = currentModalRow.cells[3];
      if (!v || isNaN(num) || num <= 0) {
        qtyCell.textContent = "";
        qtyCell.classList.add('no-value');
        const moveBtn = getMoveButtonFromRow(currentModalRow);
        if (moveBtn) { moveBtn.disabled = true; }
        closeModal();
        return;
      }

      const codeVal = (currentModalData.code || "") + "";
      const qrVal = (currentModalData.qr || "") + "";

      const existsInFinal = Array.from(finalTbody.rows).some(r => {
        const rCode = (r.cells[2] && r.cells[2].textContent) || "";
        return (rCode === codeVal && codeVal !== "");
      });
      if (existsInFinal) {
        flashRowMessage(currentModalRow, 'مكرر في المكتمل');
        closeModal();
        return;
      }

      qtyCell.dataset.qty = String(num);
      qtyCell.textContent = num + " كجم";
      qtyCell.classList.remove('no-value');

      const moveBtn = getMoveButtonFromRow(currentModalRow);
      if (moveBtn) { moveBtn.disabled = false; }

      closeModal();
    });

    cancelModalBtn.addEventListener('click', () => {
      closeModal();
    });

    function getMoveButtonFromRow(tr) {
      if (!tr) return null;
      const actionCell = tr.cells[tr.cells.length - 1];
      if (!actionCell) return null;
      const buttons = actionCell.querySelectorAll('button');
      return buttons && buttons[1] ? buttons[1] : null;
    }

    // نقل
    function moveRowToCompleted(tr) {
      if (!tr) return false;
      const qtyCell = tr.cells[3];
      const qtyVal = qtyCell && qtyCell.dataset ? qtyCell.dataset.qty : null;
      if (!qtyVal) {
        flashRowMessage(tr, 'أدخل كمية صحيحة أولاً');
        return false;
      }

      const name = tr.cells[0].textContent || "";
      const price = tr.cells[1].textContent || "";
      const code = tr.cells[2].textContent || "";
      const qty = qtyVal;

      const exists = Array.from(finalTbody.rows).some(r => {
        const rCode = (r.cells[2] && r.cells[2].textContent) || "";
        return (rCode === code && code !== "");
      });
      if (exists) {
        flashRowMessage(tr, 'مكرر');
        return false;
      }

      const trf = document.createElement('tr');
      const td0 = document.createElement('td'); td0.textContent = name; trf.appendChild(td0);
      const td1 = document.createElement('td'); td1.textContent = price; trf.appendChild(td1);
      const td2 = document.createElement('td'); td2.textContent = code; trf.appendChild(td2);
      const td3 = document.createElement('td'); td3.textContent = qty + " كجم"; td3.dataset.qty = qty; trf.appendChild(td3);

      const tdDel = document.createElement('td');
      const delBtn = document.createElement('button');
      delBtn.className = 'delBtn';
      delBtn.textContent = 'حذف';
      delBtn.addEventListener('click', function() {
        this.closest('tr').remove();
        checkClearAllVisibility();
      });
      tdDel.appendChild(delBtn);
      trf.appendChild(tdDel);

      finalTbody.appendChild(trf);
      checkClearAllVisibility();

      tr.remove();
      return true;
    }

    function moveAllToCompleted() {
      const rows = Array.from(resultsTbody.rows);
      rows.forEach(row => {
        const qty = row.cells[3] && row.cells[3].dataset ? row.cells[3].dataset.qty : null;
        if (qty) {
          moveRowToCompleted(row);
        }
      });
    }

    function clearAllSelected() {
      finalTbody.innerHTML = "";
      checkClearAllVisibility();
    }

    function checkClearAllVisibility() {
      if (!finalTbody || finalTbody.rows.length === 0) {
        clearAllBtnEl.style.display = 'none';
      } else {
        clearAllBtnEl.style.display = 'in
