<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <title>بحث المنتجات</title>
  <meta name="viewport" content="width=1024" />
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      margin: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
    }
    #tables-container {
      display: flex;
      gap: 20px;
    }
    .table-box {
      width: 50%;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
      color: green;
    }
    .btn {
      margin: 5px;
      padding: 6px 12px;
      cursor: pointer;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      min-width: 300px;
    }
    .numpad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-top: 10px;
    }
    .numpad button {
      padding: 15px;
      font-size: 18px;
      cursor: pointer;
    }
    video {
      max-width: 100%;
      border: 1px solid #ccc;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>بحث المنتجات</h2>
  <input type="text" id="searchBar" placeholder="ابحث بالاسم أو الكود أو QR" style="width:300px; padding:5px;" />
  <button class="btn" onclick="searchProducts()">بحث</button>
  <button class="btn" onclick="toggleFilter()">فلتر كود الميزان</button>
  <button class="btn" onclick="startCamera()">📷 الكاميرا</button>
  <div id="status"></div>
  <video id="preview" autoplay></video>

  <div id="tables-container">
    <div class="table-box">
      <h3>المنتجات المختارة</h3>
      <button class="btn" onclick="clearTable('selectedTable')">حذف الكل</button>
      <button class="btn" onclick="exportExcel()">تصدير إكسل</button>
      <table id="selectedTable">
        <thead>
          <tr>
            <th>اسم</th>
            <th>كود الميزان</th>
            <th>QR</th>
            <th>العدد/الوزن</th>
            <th>حذف</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="table-box">
      <h3>نتائج البحث</h3>
      <button class="btn" onclick="clearTable('resultsTable')">حذف الكل</button>
      <table id="resultsTable">
        <thead>
          <tr>
            <th>اسم</th>
            <th>كود الميزان</th>
            <th>QR</th>
            <th>استلام</th>
            <th>حذف</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- المودال -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <h3>إدخال العدد/الوزن</h3>
      <input type="text" id="modalInput" style="width:100%; padding:8px; font-size:16px;" />
      <div class="numpad">
        <button onclick="numpadPress('1')">1</button>
        <button onclick="numpadPress('2')">2</button>
        <button onclick="numpadPress('3')">3</button>
        <button onclick="numpadPress('4')">4</button>
        <button onclick="numpadPress('5')">5</button>
        <button onclick="numpadPress('6')">6</button>
        <button onclick="numpadPress('7')">7</button>
        <button onclick="numpadPress('8')">8</button>
        <button onclick="numpadPress('9')">9</button>
        <button onclick="numpadPress('.')">.</button>
        <button onclick="numpadPress('0')">0</button>
        <button onclick="numpadBack()">⌫</button>
      </div>
      <button class="btn" onclick="confirmModal()">تم</button>
      <button class="btn" onclick="closeModal()">إلغاء</button>
    </div>
  </div>

  <!-- مكتبة QR -->
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script>
    let products = [
      {name:"منتج 1", code:"111", qr:"A1"},
      {name:"منتج 2", code:"222", qr:"A2"},
      {name:"منتج 3", code:"333", qr:""}
    ];
    let filterActive = false;
    let modalRow = null;
    let html5QrCode;

    function searchProducts() {
      let q = document.getElementById("searchBar").value.trim();
      let resultsBody = document.querySelector("#resultsTable tbody");
      resultsBody.innerHTML = "";
      let shown = {};
      products.forEach(p=>{
        if(filterActive && !p.code) return;
        if(p.name.includes(q) || p.code.includes(q) || p.qr.includes(q)){
          let uid = p.qr || p.code;
          if(shown[uid]) {
            alert("تنبيه: المنتج مكرر في المصدر");
            return;
          }
          shown[uid]=true;
          let tr=document.createElement("tr");
          tr.innerHTML = `
            <td>${p.name}</td>
            <td>${p.code}</td>
            <td>${p.qr}</td>
            <td><button onclick="openModal(this)">استلام</button></td>
            <td><button onclick="tr.remove()">🗑</button></td>`;
          resultsBody.appendChild(tr);
        }
      });
    }

    function toggleFilter(){
      filterActive=!filterActive;
      searchProducts();
    }

    function clearTable(id){
      document.querySelector("#"+id+" tbody").innerHTML="";
    }

    function openModal(btn){
      modalRow = btn.closest("tr");
      let uid = modalRow.children[2].textContent || modalRow.children[1].textContent;
      let existingRow = [...document.querySelectorAll("#selectedTable tbody tr")]
        .find(r => (r.children[2].textContent||r.children[1].textContent)===uid);
      document.getElementById("modalInput").value = existingRow ? existingRow.children[3].textContent : "";
      document.getElementById("modal").style.display="flex";
    }

    function closeModal(){
      document.getElementById("modal").style.display="none";
    }

    function numpadPress(v){
      let inp=document.getElementById("modalInput");
      inp.value += v;
    }
    function numpadBack(){
      let inp=document.getElementById("modalInput");
      inp.value=inp.value.slice(0,-1);
    }

    function confirmModal(){
      let val=document.getElementById("modalInput").value.trim();
      if(!val){alert("أدخل قيمة صحيحة");return;}
      let name=modalRow.children[0].textContent;
      let code=modalRow.children[1].textContent;
      let qr=modalRow.children[2].textContent;
      let uid=qr||code;
      let tbody=document.querySelector("#selectedTable tbody");
      let row=[...tbody.querySelectorAll("tr")].find(r=>(r.children[2].textContent||r.children[1].textContent)===uid);
      if(row){
        row.children[3].textContent=val;
      } else {
        let tr=document.createElement("tr");
        tr.innerHTML=`<td>${name}</td><td>${code}</td><td>${qr}</td><td>${val}</td><td><button onclick="tr.remove()">🗑</button></td>`;
        tbody.appendChild(tr);
      }
      closeModal();
    }

    function exportExcel(){
      let rows=[["اسم","كود الميزان","QR","العدد/الوزن"]];
      document.querySelectorAll("#selectedTable tbody tr").forEach(r=>{
        rows.push([r.children[0].textContent, r.children[1].textContent, r.children[2].textContent, r.children[3].textContent]);
      });
      let csv=rows.map(r=>r.join(",")).join("\n");
      let blob=new Blob([csv],{type:"text/csv"});
      let a=document.createElement("a");
      a.href=URL.createObjectURL(blob);
      a.download="selected.csv";
      a.click();
    }

    function startCamera(){
      if(html5QrCode){
        html5QrCode.stop().then(()=>{html5QrCode=null;});
        return;
      }
      html5QrCode = new Html5Qrcode("preview");
      Html5Qrcode.getCameras().then(devices=>{
        if(devices && devices.length){
          html5QrCode.start(
            { facingMode: "environment" },
            { fps: 10, qrbox: 250 },
            qrCodeMessage => {
              document.getElementById("searchBar").value = qrCodeMessage;
            },
            errorMessage => {}
          );
        }
      }).catch(err=>alert("خطأ في الكاميرا: "+err));
    }
  </script>
</body>
</html>
