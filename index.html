<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>بحث في ملف Excel</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsqr/1.4.0/jsQR.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    h2 { margin-bottom: 20px; }
    #status { margin-bottom: 15px; padding: 6px 12px; border-radius: 5px; color: white; font-weight: bold; display:inline-block; }
    #status.active { background: green; }
    #status.inactive { background: red; }
    #loginBox { margin-bottom: 20px; }
    #passwordInput { padding: 10px; font-size: 16px; width: 200px; text-align: center; }
    #errorMsg { color: red; margin-top: 8px; font-size: 14px; display:none; }
    .numpad { margin-top: 15px; }
    .numpad button { width: 50px; height: 50px; font-size: 18px; margin: 3px; }
    #app { display:none; }
    #controls { margin: 20px 0; }
    #searchBar { width: 40%; padding: 10px; font-size: 16px; }
    #searchBtn, #clearSearchBtn, #filterBtn { padding: 10px 15px; margin: 0 5px; }
    #cameraBtn { padding: 10px 15px; margin: 0 5px; }
    #cameraPreview { width: 200px; height: 150px; border: 1px solid #ccc; margin-top: 10px; display:none; }
    #tables { display: flex; justify-content: space-between; margin-top: 20px; }
    table { border-collapse: collapse; width: 48%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #f2f2f2; }
    .removeBtn { color: red; cursor: pointer; }
    #clearAllBtn { margin-top: 10px; padding: 10px 15px; background:red; color:white; border:none; cursor:pointer; }
  </style>
</head>
<body>
  <h2>بحث في ملف Excel</h2>

  <!-- حالة الملف -->
  <div id="status" class="inactive">لا يوجد ملف فعال</div>

  <!-- الباسورد -->
  <div id="loginBox">
    <input type="password" id="passwordInput" placeholder="ادخل كلمة المرور">
    <button onclick="submitPass()">دخول</button>
    <div id="errorMsg">كلمة المرور غير صحيحة</div>
    <div class="numpad">
      <div>
        <button onclick="pressDigit('1')">1</button>
        <button onclick="pressDigit('2')">2</button>
        <button onclick="pressDigit('3')">3</button>
      </div>
      <div>
        <button onclick="pressDigit('4')">4</button>
        <button onclick="pressDigit('5')">5</button>
        <button onclick="pressDigit('6')">6</button>
      </div>
      <div>
        <button onclick="pressDigit('7')">7</button>
        <button onclick="pressDigit('8')">8</button>
        <button onclick="pressDigit('9')">9</button>
      </div>
      <div>
        <button onclick="backspacePass()">⌫</button>
        <button onclick="pressDigit('0')">0</button>
        <button onclick="submitPass()">⏎</button>
      </div>
    </div>
  </div>

  <!-- التطبيق -->
  <div id="app">
    <div id="controls">
      <input type="text" id="searchBar" placeholder="اكتب الاسم أو الباركود أو الوصف">
      <button id="searchBtn" onclick="search()">بحث</button>
      <button id="clearSearchBtn" onclick="searchBar.value=''">حذف</button>
      <button id="filterBtn" onclick="toggleFilter()">فلترة كود الميزان</button>
      <button id="cameraBtn" onclick="toggleCamera()">تشغيل/إيقاف الكاميرا</button>
      <video id="cameraPreview" autoplay></video>
      <canvas id="canvas" style="display:none;"></canvas>
    </div>

    <div id="tables">
      <!-- جدول البحث -->
      <table id="results"></table>

      <!-- جدول المنتجات المختارة -->
      <div>
        <table id="selected"></table>
        <button id="clearAllBtn" onclick="clearAll()">حذف الكل</button>
      </div>
    </div>
  </div>

  <script>
    const correctPassword = "1234";
    const passwordInput = document.getElementById('passwordInput');
    const loginBox = document.getElementById('loginBox');
    const app = document.getElementById('app');
    const errorMsg = document.getElementById('errorMsg');

    function pressDigit(d) { passwordInput.value = (passwordInput.value || "") + d; }
    function backspacePass() { passwordInput.value = (passwordInput.value || "").slice(0, -1); }
    function submitPass() {
      if ((passwordInput.value || "") === correctPassword) {
        loginBox.style.display = "none";
        app.style.display = "block";
        errorMsg.style.display = "none";
        setTimeout(()=>searchBar.focus(),150);
      } else {
        errorMsg.style.display = "block";
      }
    }

    passwordInput.addEventListener("keypress", e => {
      if (e.key === "Enter") submitPass();
    });

    let excelData = [];
    let videoStream = null;
    let scanning = false;
    let filterActive = false;
    const statusEl = document.getElementById('status');
    const searchBar = document.getElementById('searchBar');
    const resultsTable = document.getElementById('results');
    const selectedTable = document.getElementById('selected');

    const headers = ["اسم المنتج", "سعر المنتج", "كود الميزان", "QR Code", "إضافة"];

    fetch("product.template(176).xlsx")
      .then(res => res.arrayBuffer())
      .then(data => {
        const workbook = XLSX.read(new Uint8Array(data), { type: 'array' });
        const firstSheet = workbook.SheetNames[0];
        excelData = XLSX.utils.sheet_to_json(workbook.Sheets[firstSheet], { header: 1 });
        statusEl.textContent = "ملف فعال";
        statusEl.className = "active";
      })
      .catch(err => {
        statusEl.textContent = "لا يوجد ملف فعال";
        statusEl.className = "inactive";
      });

    searchBar.addEventListener('keypress', e => { if (e.key === 'Enter') search(); });
    document.addEventListener('keydown', e => { if (e.key==="Delete") clearAll(); });

    function search(fromQR=false) {
      const query = searchBar.value.trim().toLowerCase();
      if (!query || excelData.length===0) return;
      resultsTable.innerHTML = "";
      let headerRow = "<tr>";
      headers.forEach(h => headerRow += `<th>${h}</th>`);
      headerRow += "</tr>";
      resultsTable.innerHTML = headerRow;

      excelData.forEach((row,index)=>{
        if (index===0) return;
        let a=(row[0]||"").toString().toLowerCase();
        let b=(row[1]||"").toString();
        let c=(row[2]||"").toString().toLowerCase();
        let d=(row[3]||"").toString().toLowerCase();

        let match=false;
        if(fromQR) match=(d===query); else match=(a.includes(query)||c.includes(query)||d.includes(query));
        if(filterActive && !c) match=false;

        if(match){
          let tr=`<tr>
            <td>${row[0]||''}</td>
            <td>${row[1]||''}</td>
            <td>${row[2]||''}</td>
            <td>${row[3]||''}</td>
            <td><button onclick='addToSelected(${JSON.stringify(row)})'>➕</button></td>
          </tr>`;
          resultsTable.innerHTML+=tr;
          if(fromQR){
            addToSelected(row);
            searchBar.value="";
          }
        }
      });
    }

    function addToSelected(row){
      if(!row) return;
      let exists=[...selectedTable.querySelectorAll("tr")].some(tr=>tr.cells[3]&&tr.cells[3].innerText===row[3]);
      if(exists) return;
      if(selectedTable.rows.length===0){
        let header="<tr><th>اسم المنتج</th><th>سعر المنتج</th><th>كود الميزان</th><th>QR Code</th><th>حذف</th></tr>";
        selectedTable.innerHTML=header;
      }
      let tr=document.createElement("tr");
      tr.innerHTML=`<td>${row[0]||''}</td>
        <td>${row[1]||''}</td>
        <td>${row[2]||''}</td>
        <td>${row[3]||''}</td>
        <td><span class='removeBtn' onclick='this.parentElement.parentElement.remove()'>❌</span></td>`;
      selectedTable.appendChild(tr);
    }

    function clearAll(){ selectedTable.innerHTML=""; }
    function toggleFilter(){ filterActive=!filterActive; search(); }

    function toggleCamera(){
      const video=document.getElementById('cameraPreview');
      const canvas=document.getElementById('canvas');
      const ctx=canvas.getContext('2d');
      if(videoStream){
        video.srcObject.getTracks().forEach(track=>track.stop());
        videoStream=null; video.style.display="none"; scanning=false;
      } else {
        navigator.mediaDevices.getUserMedia({ video:{ facingMode:"environment" } })
        .then(stream=>{
          video.srcObject=stream; videoStream=stream; video.style.display="block"; scanning=true; scanLoop();
        })
        .catch(err=>alert("لم يتم تشغيل الكاميرا: "+err));
      }
      function scanLoop(){
        if(!scanning) return;
        if(video.readyState===video.HAVE_ENOUGH_DATA){
          canvas.width=video.videoWidth; canvas.height=video.videoHeight;
          ctx.drawImage(video,0,0,canvas.width,canvas.height);
          const imageData=ctx.getImageData(0,0,canvas.width,canvas.height);
          const code=jsQR(imageData.data,canvas.width,canvas.height);
          if(code){
            searchBar.value=code.data;
            search(true);
            scanning=false;
            toggleCamera();
            return;
          }
        }
        requestAnimationFrame(scanLoop);
      }
    }
  </script>
</body>
</html>
